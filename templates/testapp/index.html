<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
       body{
    background-image: url('{% static 'images/bg.jpg' %}');
    background-repeat: no-repeat;
    background-size: cover;
}
    </style>
   
</head>
<body bgcolor="#bbb">
    <div id="main" align="center">
        <h1>Students</h1>
        
    </div>
    
    {% if students%}
    <div id="student">
        
    <div class="student">
        
        <table border align="center" width="80%">
            <thead>
                <th>Name</th>
                <th>Class</th>
                <th>Photo</th>
                <th>Video</th>
            </thead>
            <tr>
                {% for student in students %}
                <td>{{student.name}}</td>
                <td>{{student.Class}}</td>
                <td >
                    <img src="{{ student.photo.url }}" width="10%">
                </td>
                <td>
                    <video src="{{ student.video.url }}" controls autoplay height="180vw"></video>
                </td>
                
                <td style=" border: 0;">
        <a href="{% url 'student_edit' student.id %}">Edit</a> |
        <a href="{% url 'student_delete' student.id %}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    </div>
    {% else %}
    <h1 align="center" style="color: rgb(98, 0, 255);">No Students Found</h1>
    {% endif %}
</body>
</html>
